<ion-card>
  <ion-card-header>
    <ion-card-title>Circulo</ion-card-title>
    <ion-card-subtitle>Perimetro</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    El perimetro de un circulo es la longitud de la linea que forma su borde.
  </ion-card-content>
  <ion-img src="https://aprendeencasa.sep.gob.mx/multimedia/B64images/202112/B64-IMG-kYyoUVKPni-XgpGv1carz.png"
    alt="circulo perimetro"></ion-img>
</ion-card>

<ion-list>

  <ion-item>
    <ion-input [(ngModel)]="radioNumStr" type = "number" label ="Radio (cm)" labelPlacement="floating" placeholder="Ingrese numero"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="calcularPerimetro()">Calcular Perimetro</ion-button>
  </ion-item>

  <ion-item>{{resultado}}</ion-item>
    

</ion-list>
