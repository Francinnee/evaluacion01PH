<ion-card>
  <ion-card-header>
    <ion-card-title>Triangulo Escaleno</ion-card-title>
    <ion-card-subtitle>Perimetro</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    El perimetro de un triangulo es la suma de las longitudes de sus tres lados. En otras palabras, es la medida total del contorno o borde del triangulo.
  </ion-card-content>
  <ion-img
  src="https://aula05mate.com/wp-content/uploads/2020/12/perimetro_del_triangulo_escaleno_001.jpg"
  alt="triangulo perimetro"
></ion-img>
</ion-card>

<ion-list>

  <ion-item>
    <ion-input [(ngModel)]="ladoAStr" type= number label="Lado A (cm)" labelPlacement="floating" placeholder="Ingrese numero"></ion-input> 
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="ladoBStr" type= number label="Lado B (cm)" labelPlacement="floating" placeholder="Ingrese numero"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="ladoCStr" type= number label="Lado C (cm)" labelPlacement="floating" placeholder="Ingrese numero"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-button (click)="calcularPerimetro()">Calcular Perimetro</ion-button>
  </ion-item>

  <ion-item>
    <ion-label>El perímetro del triángulo es: {{ resultado }}</ion-label>
  </ion-item>
  
</ion-list>
